<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<style>
		*{
			margin:0;padding:0;
		}
		form{
			width: 300px;
			height: 200px;
			margin:10px auto;
			border:1px solid red;
		}
		#txt{
			width: 280px;
			height: 34px;
			outline: none;
		}
		button{
			width: 80px;
			height: 34px;
			margin-top: 10px;
		}
	</style>
</head>
<body>
	<form action="">
		<p><label for="">用户名：</label></p>
		<input id="txt" type="text">
		<button>提交</button>
	</form>
	<script>
		var txt = document.getElementById('txt');
		var btn = document.getElementsByTagName('button')[0];
		btn.onclick = function(){
			var txtVal = txt.value;
			if(txtVal.length < 5){
				alert("您的用户名太短了");
			}else if(txtVal.length > 8){
				alert("您的用户名太长了");
			}else{
				alert("恭喜你可以用了！");
			}
		}
	</script>
</body>
</html>
